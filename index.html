<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mac Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1d4ed8, #7e22ce, #be185d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            user-select: none;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .app-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .app-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }

        .app-icon {
            font-size: 48px;
        }

        .app-name {
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="p-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Mac App Launcher</h1>

        <div class="grid grid-cols-3 md:grid-cols-4 gap-6">
            <div class="app-btn" onclick="launch('safari')">
                <div class="app-icon">üåê</div>
                <div class="app-name">Safari</div>
            </div>

            <div class="app-btn" onclick="launch('photos')">
                <div class="app-icon">üì∑</div>
                <div class="app-name">Photos</div>
            </div>

            <div class="app-btn" onclick="launch('photobooth')">
                <div class="app-icon">üì∏</div>
                <div class="app-name">Photo Booth</div>
            </div>

            <div class="app-btn" onclick="launch('mail')">
                <div class="app-icon">‚úâÔ∏è</div>
                <div class="app-name">Mail</div>
            </div>

            <div class="app-btn" onclick="launch('messages')">
                <div class="app-icon">üí¨</div>
                <div class="app-name">Messages</div>
            </div>

            <div class="app-btn" onclick="launch('facetime')">
                <div class="app-icon">üìπ</div>
                <div class="app-name">FaceTime</div>
            </div>

            <div class="app-btn" onclick="launch('music')">
                <div class="app-icon">üéµ</div>
                <div class="app-name">Music</div>
            </div>

            <div class="app-btn" onclick="launch('finder')">
                <div class="app-icon">üìÇ</div>
                <div class="app-name">Finder</div>
            </div>

            <div class="app-btn" onclick="launch('terminal')">
                <div class="app-icon">üñ•Ô∏è</div>
                <div class="app-name">Terminal</div>
            </div>

            <div class="app-btn" onclick="launch('calendar')">
                <div class="app-icon">üìÖ</div>
                <div class="app-name">Calendar</div>
            </div>

            <div class="app-btn" onclick="launch('notes')">
                <div class="app-icon">üìù</div>
                <div class="app-name">Notes</div>
            </div>

            <div class="app-btn" onclick="launch('maps')">
                <div class="app-icon">üó∫Ô∏è</div>
                <div class="app-name">Maps</div>
            </div>
        </div>
    </div>

    <script>
        function launch(appName) {
            var macIP = 'anjis-macbook-pro.local'; // Or use localStorage

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://' + macIP + ':5001/launch/' + appName, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    if (navigator.vibrate) {
                        navigator.vibrate([10, 50, 10]);
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>

</html>
