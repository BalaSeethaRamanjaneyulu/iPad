<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mac Companion</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-primary: #38bdf8;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, sans-serif;
            background: transparent;
            color: var(--text-main);
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        .header {
            margin-bottom: 25px;
        }

        /* Stats Grid */
        .vitals-grid {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            margin: -10px;
            margin-bottom: 30px;
        }

        .vital-card {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 20px;
            margin: 10px;
            border-radius: 20px;
            text-align: center;
        }

        .vital-value {
            font-size: 32px;
            font-weight: 200;
            color: var(--accent-primary);
            margin: 10px 0;
        }

        .vital-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Media Controls */
        .section-title {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .media-bar {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: 25px;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .media-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            margin: 0 15px;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
        }

        .media-btn:active {
            background: var(--accent-primary);
            color: #000;
        }

        .play-btn {
            width: 80px;
            height: 80px;
            font-size: 32px;
            background: var(--accent-primary);
            color: #000;
            border: none;
        }

        /* App Grid */
        .app-grid {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
            margin: -5px;
        }

        .app-item {
            width: 100px;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 15px;
            margin: 5px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
        }

        .app-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .app-name {
            font-size: 11px;
            color: var(--text-muted);
        }

        .config-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .input-group {
            margin-top: 20px;
        }

        input {
            background: #1e293b;
            border: 1px solid #38bdf8;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div id="setup-view" class="config-overlay">
        <h2 style="color: #38bdf8;">Mac Companion</h2>
        <p style="color: #94a3b8; text-align: center; max-width: 300px; font-size: 14px;">Enter your MacBook's IP
            address (shown on server.py terminal)</p>
        <div class="input-group">
            <input type="text" id="mac-ip" placeholder="e.g. 192.168.1.100" value="">
            <button class="btn"
                style="background:#38bdf8; color:#000; border:none; padding:10px 20px; border-radius:8px; font-weight:bold;"
                onclick="saveIP()">CONNECT</button>
        </div>
    </div>

    <div id="main-view" style="display:none;">
        <div class="header">
            <h2 style="margin: 0; color: var(--accent-primary); font-weight: 200;">Mac Companion</h2>
            <p id="conn-status" style="font-size: 12px; color: #34a853;">‚óè Connected to MacBook</p>
            <button onclick="resetConnection()"
                style="background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; color: #ef4444; padding: 8px 15px; border-radius: 8px; font-size: 12px; cursor: pointer; margin-top: 10px;">‚öôÔ∏è
                Change Mac IP</button>
        </div>

        <div class="section-title">SYSTEM VITALS</div>
        <div class="vitals-grid">
            <div class="vital-card">
                <div class="vital-label">CPU</div>
                <div class="vital-value" id="cpu-val">--%</div>
            </div>
            <div class="vital-card">
                <div class="vital-label">RAM</div>
                <div class="vital-value" id="ram-val">--%</div>
            </div>
            <div class="vital-card">
                <div class="vital-label">POWER</div>
                <div class="vital-value" id="bat-val">--%</div>
            </div>
        </div>

        <div class="section-title">CONTROL CENTER</div>
        <div class="media-bar">
            <div class="media-btn" onclick="sendCommand('media/prev')">‚á§</div>
            <div class="media-btn play-btn" onclick="sendCommand('media/playpause')">‚èØ</div>
            <div class="media-btn" onclick="sendCommand('media/next')">‚á•</div>
        </div>

        <div class="section-title">LAUNCH APPS</div>
        <div class="app-grid">
            <div class="app-item" onclick="sendCommand('launch/safari')">
                <div class="app-icon">üåê</div>
                <div class="app-name">Safari</div>
            </div>
            <div class="app-item" onclick="sendCommand('launch/music')">
                <div class="app-icon">üéµ</div>
                <div class="app-name">Music</div>
            </div>
            <div class="app-item" onclick="sendCommand('launch/terminal')">
                <div class="app-icon">üêö</div>
                <div class="app-name">Terminal</div>
            </div>
            <div class="app-item" onclick="sendCommand('launch/finder')">
                <div class="app-icon">üìÇ</div>
                <div class="app-name">Finder</div>
            </div>
        </div>
    </div>

    <script>
        var macIP = localStorage.getItem('mac_companion_ip');

        // Auto-detect IP if we are running on the server itself
        if (!macIP && window.location.hostname !== 'localhost' && window.location.hostname.indexOf('.') !== -1) {
            macIP = window.location.hostname;
            localStorage.setItem('mac_companion_ip', macIP);
        }

        function saveIP() {
            var ip = document.getElementById('mac-ip').value;
            if (!ip) return;
            localStorage.setItem('mac_companion_ip', ip);
            macIP = ip;
            init();
        }

        function init() {
            if (macIP) {
                document.getElementById('setup-view').style.display = 'none';
                document.getElementById('main-view').style.display = 'block';
                startStatsLoop();
            }
        }

        function sendCommand(endpoint) {
            var url = 'http://' + macIP + ':5001/' + endpoint;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.send();
        }

        function startStatsLoop() {
            function update() {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'http://' + macIP + ':5001/stats', true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var data = JSON.parse(xhr.responseText);
                        document.getElementById('cpu-val').innerText = data.cpu + '%';
                        document.getElementById('ram-val').innerText = data.ram + '%';
                        document.getElementById('bat-val').innerText = data.battery + '%';
                        document.getElementById('conn-status').style.color = '#34a853';
                        document.getElementById('conn-status').innerText = '‚óè Connected to MacBook';
                    } else if (xhr.readyState == 4) {
                        document.getElementById('conn-status').style.color = '#ef4444';
                        document.getElementById('conn-status').innerText = '‚óã MacBook Offline';
                    }
                };
                xhr.send();
            }
            setInterval(update, 2000);
            update();
        }

        function resetConnection() {
            localStorage.removeItem('mac_companion_ip');
            location.reload();
        }

        if (macIP) init();
    </script>
</body>

</html>
