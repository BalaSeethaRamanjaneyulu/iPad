<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Premium Clock</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: transparent;
            color: #fff;
            margin: 0;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .clock-container {
            text-align: center;
            background: rgba(30, 41, 59, 0.4);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            padding: 60px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #time {
            font-size: 120px;
            font-weight: 200;
            margin: 0;
            letter-spacing: -2px;
            text-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
        }

        #date {
            font-size: 24px;
            color: #94a3b8;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        #ampm {
            font-size: 24px;
            vertical-align: super;
            margin-left: 10px;
            color: #38bdf8;
            font-weight: 600;
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15), transparent 70%);
            z-index: -1;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="glow" style="top: 10%; left: 10%;"></div>
    <div class="glow" style="bottom: 10%; right: 10%;"></div>

    <div class="clock-container">
        <h1 id="time">00:00<span id="ampm">AM</span></h1>
        <div id="date">MONDAY, JAN 1</div>
    </div>

    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12; // Handle midnight
            minutes = minutes < 10 ? '0' + minutes : minutes;

            var strTime = hours + ':' + minutes;
            document.getElementById('time').firstChild.nodeValue = strTime;
            document.getElementById('ampm').innerText = ampm;

            var options = { weekday: 'long', month: 'short', day: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', options).toUpperCase();
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
