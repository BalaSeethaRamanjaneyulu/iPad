<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hub Browser</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: transparent;
            color: #fff;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-direction: column;
            flex-direction: column;
        }

        .browser-toolbar {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            background: rgba(30, 41, 59, 0.7);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #url-input {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .btn {
            background: #38bdf8;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .browser-content {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* App Grid Styles */
        .app-grid {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
            margin: -10px;
        }

        .app-tile {
            width: 120px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }

        .app-tile:active {
            -webkit-transform: scale(0.95);
            background: rgba(56, 189, 248, 0.2);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            margin: 0 auto 10px;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .app-name {
            font-size: 14px;
            color: #f8fafc;
        }

        .fade-in {
            -webkit-animation: fadeIn 0.5s ease-out;
        }

        @-webkit-keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="home-view" class="fade-in" style="padding: 20px;">
        <h2 style="margin-bottom: 20px; font-weight: 200; color: #38bdf8;">Apps & Browser</h2>
        <div class="app-grid">
            <div class="app-tile" onclick="openInternalUrl('https://www.google.com')">
                <div class="app-icon" style="background: #fff; color: #4285F4;">G</div>
                <div class="app-name">Google</div>
            </div>
            <div class="app-tile" onclick="openInternalUrl('https://m.youtube.com')">
                <div class="app-icon" style="background: #f00;">Y</div>
                <div class="app-name">YouTube</div>
            </div>
            <div class="app-tile" onclick="openInternalUrl('https://m.facebook.com')">
                <div class="app-icon" style="background: #1877f2;">F</div>
                <div class="app-name">Facebook</div>
            </div>
            <div class="app-tile" onclick="openInternalUrl('https://news.google.com')">
                <div class="app-icon" style="background: #34a853;">N</div>
                <div class="app-name">News</div>
            </div>
            <div class="app-tile"
                onclick="window.parent.loadApp('video', document.querySelector('.nav-item[title=Video]'))">
                <div class="app-icon" style="background: #f8fafc; color: #000;">üé¨</div>
                <div class="app-name">Video Player</div>
            </div>
        </div>

        <div style="margin-top: 40px; width: 100%; max-width: 500px;">
            <p style="color: #94a3b8; font-size: 14px; margin-bottom: 10px;">Or enter any web address:</p>
            <div class="browser-toolbar" style="margin-bottom: 0;">
                <input type="text" id="url-input" placeholder="https://..." value="">
                <button class="btn" onclick="loadUrlFromInput()">GO</button>
            </div>
        </div>
    </div>

    <div id="browser-view" style="display: none; height: 100%; flex-direction: column; padding: 10px;">
        <div class="browser-toolbar">
            <button class="btn" onclick="showHome()"
                style="margin-left: 0; margin-right: 10px; background: #94a3b8;">üè†</button>
            <input type="text" id="current-url" readonly
                style="-webkit-box-flex: 1; -webkit-flex: 1; flex: 1; background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); color: #94a3b8; padding: 8px; border-radius: 8px; font-size: 12px;">
            <button class="btn" onclick="openExternal()" title="Full Page">‚ÜóÔ∏è</button>
        </div>
        <div class="browser-content"
            style="background: #fff; border-radius: 12px; overflow: hidden; -webkit-box-flex: 1; -webkit-flex: 1; flex: 1;">
            <iframe id="browser-viewport" name="browser-viewport" src="about:blank"
                style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <script>
        var browserView = document.getElementById('browser-view');
        var homeView = document.getElementById('home-view');
        var viewport = document.getElementById('browser-viewport');
        var urlInput = document.getElementById('url-input');

        function openInternalUrl(url) {
            homeView.style.display = 'none';
            browserView.style.display = 'flex';
            document.getElementById('current-url').value = url;
            viewport.src = url;
        }

        function loadUrlFromInput() {
            var url = urlInput.value;
            if (!url) return;
            if (!url.match(/^https?:\/\//i)) {
                url = 'http://' + url;
            }
            openInternalUrl(url);
        }

        function showHome() {
            browserView.style.display = 'none';
            homeView.style.display = 'block';
            viewport.src = 'about:blank';
        }

        function openExternal() {
            var url = document.getElementById('current-url').value;
            window.open(url, '_blank');
        }

        urlInput.onkeypress = function (e) {
            if (e.keyCode == 13) loadUrlFromInput();
        };
    </script>
</body>

</html>
