<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reminders</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            font-family: -apple-system, sans-serif;
            color: white;
            height: 100vh;
            box-sizing: border-box;
        }

        .title {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ff9f0a;
            /* iOS Reminders orange */
        }

        .reminder-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .reminder-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .circle {
            width: 24px;
            height: 24px;
            border: 2px solid #ff9f0a;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .text {
            font-size: 18px;
            font-weight: 500;
        }

        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #ff9f0a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 4px 15px rgba(255, 159, 10, 0.4);
        }
    </style>
</head>

<body>
    <div class="title">Reminders</div>
    <div class="reminder-list">
        <div class="reminder-item">
            <div class="circle"></div>
            <div class="text">Check smart home sensors</div>
        </div>
        <div class="reminder-item">
            <div class="circle"></div>
            <div class="text">Update iPad Hub software</div>
        </div>
        <div class="reminder-item">
            <div class="circle"></div>
            <div class="text">Organize photos collection</div>
        </div>
    </div>
    <div class="add-btn">+</div>
</body>

</html>
